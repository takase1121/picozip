on:
  push:
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        config:
        # - { os: 'ubuntu-latest' }
        # - { os: 'macos-latest' }
          - { os: 'windows-latest', native: 'true',  type: 'msys2', msystem: 'ucrt64', arch: 'ucrt-x86_64' }
          - { os: 'windows-latest', native: 'true',  type: 'msys2', msystem: 'clang64', arch: 'clang-x86_64' }
          - { os: 'windows-latest', native: 'true',  type: 'msys2', msystem: 'clang32', arch: 'clang-i686' }
          - { os: 'windows-latest', native: 'true',  type: 'msys2', msystem: 'mingw64', arch: 'x86_64' }
          - { os: 'windows-latest', native: 'true',  type: 'msys2', msystem: 'mingw32', arch: 'i686' }
          - { os: 'windows-latest', native: 'false', type: 'msys2', msystem: 'clangarm64', arch: 'clang-aarch64' }
          - { os: 'windows-latest', native: 'true',  type: 'msvc', arch: 'x64' }
          - { os: 'windows-latest', native: 'true',  type: 'msvc', arch: 'x86' }
          - { os: 'windows-latest', native: 'true',  type: 'msvc', arch: 'amd64_arm' }
          - { os: 'windows-latest', native: 'true',  type: 'msvc', arch: 'amd64_arm64' }

    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.config.type != 'msys2'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: matrix.config.type != 'msys2'
        run: pip install meson ninja
      
      - name: Setup MSVC
        uses: TheMrMilchmann/setup-msvc-dev@v3
        if: matrix.config.type == 'msvc'
        with:
          arch: ${{ matrix.config.arch }}

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        if: matrix.config.type == 'msys2'
        with:
          msystem: ${{ matrix.config.msystem }}
          install: >-
            curl
            git
            mingw-w64-${{ matrix.config.arch }}-meson
            mingw-w64-${{ matrix.config.arch }}-ninja
            mingw-w64-${{ matrix.config.arch }}-gcovr

      - name: Configure
        run: meson setup -Dtests=true builddir

      - name: Compile
        run: meson compile -C builddir

      - name: Test & Coverage
        if: matrix.config.native == 'true'
        run: meson test -C builddir --print-errorlogs --no-stdsplit
        
      - name: Upload Coverage
        if: matrix.config.native == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.config.os }}-${{ matrix.config.type }}-${{ matrix.config.arch }}
          path: builddir/meson-logs/coveragereport